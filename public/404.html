<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <script>
        var path = window.location.pathname.split('/');
        path.splice(0, 2);
        window.location.href = '/' + path.join('/');
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
</body>
</html>
